<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/kt-nirma" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  

    <title>Border Radius Previewer</title>
</head>

<body>

    <div class="title">
        <h1>Border Radius Previewer</h1>
    </div>

    <div class="container">

        <div id="element" class="element">

            <div class="text">
                <p id="topLeftText"></p>
                <p id="topRightText"></p>
                <p id="bottomLeftText"></p>
                <p id="bottomRightText"></p>

            </div>

        </div>

        <div class="numbers">
            <div class="first-column">
                <div class="number-container">
                    <label for="topLeft">Top Left</label>
                    <input id="topLeft" name="topLeft" type="number" min="0" max="100">
                </div>
                <div class="number-container">
                    <label for="topRight">Top Right</label>
                    <input id="topRight" name="topRight" type="number" min="0" max="100">
                </div>
                <div class="number-container">
                    <label for="bottomLeft">Bottom Left</label>
                    <input id="bottomLeft" name="bottomLeft" type="number" min="0" max="100">
                </div>
                <div class="number-container">
                    <label for="bottomRight">Bottom Right</label>
                    <input id="bottomRight" name="bottomRight" type="number" min="0" max="100">
                </div>

            </div>



        </div>




        <script src="index.js"></script>
    </div>

</body>

</html>
